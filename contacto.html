<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Nostalgia Vintage</title>

    <!-- Acá van los links a los css que te darán estilos, uno general y otro particular -->
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tektur&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Este es el título y la navegación -->
    <header>
        <h1>Nostalgia Vintage</h1>
        <nav>
            <ul class="nav">
                <!-- El que tiene el clase active es donde estás parado y te ayuda a darle estilo especial -->
                <li><a class="navi" href="index.html">Home</a></li>
                <li><a class="navi" href="descripciones.html">Descripciones</a></li>
                <li><a class="navi" href="tienda.html">Tienda</a></li>
                <li><a class="navi, active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <!-- Este es el formulario de contacto -->
    <div>
        <p>Quieres ponerte en contacto con nosotros? <br> No dudes en comunicarte, puedes llenar el siguiente formulario
            y pronto nos comunicaremos contigo.</p>
        <br><br>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required minlength="3">
            <br>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribe tu email" required>
            <br>
            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Ecuaador">Ecuaador</option>
            </select>
            <br>
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario"></textarea>
            <br><br>

            <input type="submit" value="Enviar">

        </form>
    </div>

    <!-- Este es el footer (la parte del final de la página) -->
    <footer>
        <p> Specimen &copy 2023. Derechos reservados.</p>
    </footer>


</body>

</html>
